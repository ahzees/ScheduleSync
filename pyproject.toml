[tool.poetry]
name = "schedulesync"
version = "0.1.0"
description = ""
authors = ["ahzees <matviy.stets@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8.10"
fastapi = "^0.89.1"
typer = "^0.7.0"
pre-commit = "^3.0.4"

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 120
disable = "E0401, C0114"
init-hook='import sys; sys.path.append(".")'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
